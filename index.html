<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Train Schedule</title>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Livetime Train Schedule</h1>
            <hr class="my-2">
            <p class="lead">Add a train, I dare ya.</p>
            <p class="lead">

            </p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Cali Express">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Sacramento">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput3">First Train Time</label>
                                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="14:45 PM">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput4">Frequency (Minutes)</label>
                                <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="15">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
